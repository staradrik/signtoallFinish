<br>
<app-indicaciones [video]="video" [indicaciones]="indicaciones"></app-indicaciones>
<br>
<div class="card">
    <h3 style="text-align: center; color: blue;"><b>Movimientos: {{steps}}  Tiempo: {{timer}}</b></h3>
    <p-toast></p-toast>
    <table class="container">
        <div class="container-div">
            <tr *ngFor="let r of rows; let x of [0,1,2]">
                <td  *ngFor="let c of cols; let i of [0,3,6,9]">
                    <div class="container-img">                    
                        <div *ngIf = "photosArr[randArr[x + i]].paired === undefined || !photosArr[randArr[x + i]].paired ">
                            <img (click)="imageClicked(photosArr[randArr[x + i]])" [src]="photosArr[randArr[x + i]].avatar" *ngIf = "photosArr[randArr[x + i]].clicked"/>
                        </div>                    
                        <div *ngIf = "photosArr[randArr[x + i]] !== undefined && !photosArr[randArr[x + i]].paired ">
                            <img (click)="imageClicked(photosArr[randArr[x + i]])" src="/assets/images/ActMatematicas/pregunta.png" *ngIf = "!photosArr[randArr[x + i]].clicked"/>
                        </div>                    
                        <div *ngIf = "photosArr[randArr[x + i]] !== undefined && photosArr[randArr[x + i]].paired ">
                            <img  src="/assets/images/ActMatematicas/Hecho.png" />
                        </div>
                    </div>
                </td>
            </tr>
        </div>
    </table>
</div>
<br/>
<div>
    <button pButton pRipple type="button" label="Nueva partida" class="p-button-outlined p-button-rounded p-button-help" (click)="newGame()">     
    </button>
</div>
