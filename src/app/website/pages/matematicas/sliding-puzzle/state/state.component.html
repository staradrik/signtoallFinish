<button
    pButton type="button" icon="pi pi-arrow-right" iconPos="left"
    label="Inicia!"
    *ngIf="!boardServiceService.isInProgress()"
    (click)="boardServiceService.startGame()">
</button>

<div *ngIf="boardServiceService.isInProgress()">
  <span>Movimientos: {{ boardServiceService.movesCount }}</span>
  <br>
  <span>Tiempo: {{ boardServiceService.elapsedSeconds }}</span>
</div>
<button
    pButton type="button" icon="pi pi-times" iconPos="left"
    class="p-button-secondary"
    label="Pausar!"
    *ngIf="boardServiceService.isInProgress() && boardServiceService.finished === false"
    (click)="boardServiceService.initGame()">
</button>

<div *ngIf="boardServiceService.finished">
  <button *ngIf="boardServiceService.isInProgress()"
  (click)="ganar()"
  pButton type="button" icon="pi pi-sign-out" iconPos="left"
  class="p-button-success"
  label="Salir!"
  ></button>
</div>
<p-toast></p-toast>
